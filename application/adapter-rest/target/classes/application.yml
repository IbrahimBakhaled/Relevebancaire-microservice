spring:
    zipkin:
        base-url: http://localhost:9411/
    application:
        name: relevebancaire
    jmx:
        enabled: true
    main:
        allow-bean-definition-overriding: true
        banner-mode: log
    flyway:
        enabled: false

    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        hikari:
            maximum-pool-size: 10
            connection-timeout: 5000
            pool-name: pool-relevebancaire
            jdbc-url: jdbc:mysql://localhost:3306/releve-bancaire-cdg?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
            username: root
            password: root

    jpa:
        show-sql: false
        hibernate:
            ddl-auto: update
        database-platform: org.hibernate.dialect.MySQL8Dialect

server:
    address: 127.0.0.1
    port: 8081
    ssl:
        enabled: true
        key-alias: relevebancaire
        key-store: relevebancaire-keystore.p12
        key-store-password: secret
        key-store-type: PKCS12
    servlet:
        context-path: /api/v1
ribbon:

    eureka:
        enabled: true
eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: https://localhost:8761/eureka/
    instance:
        hostname: localhost
